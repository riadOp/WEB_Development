<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Area</title>
</head>
<body>
    <form>
        <div>
            <label for="feedback">Enter your feedback</label><br>
            <textarea id="feedback" name="feed" placeholder="Enter your feedback" rows="20" cols="50"></textarea>
        </div>
        <button>Submit</button>
    </form>
</body>
</html>
