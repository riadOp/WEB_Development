<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Element type</title>
</head>
<body>
    <ul type="A">
        <li><h3>Apple</h3></li>
        <li><h3>Mango</h3></li>
        <li><h3>Orange</h3></li>
        <li><h3>Potata</h3></li>
    </ul>
    <ol type="A">
        <li><h3>Apple</h3></li>
        <li><h3>Mango</h3></li>
        <li><h3>Orange</h3></li>
        <li><h3>Potata</h3></li>
    </ol>
</body>
</html>
