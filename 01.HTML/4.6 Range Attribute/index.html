<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range attribute</title>
</head>
<body>
    <form>
        <div>
            <input type="range" id="vol" min="0" max="100" name="volume" step="10">
            <label for="vol">Volume</label>
        </div>
        <button>Submit</button>
    </form>
</body>
</html>
