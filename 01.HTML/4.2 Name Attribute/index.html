<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Name attribute</title>
    </head>
    <body>
        <form action="https://www.youtube.com/results">
            <div>
                <label for="search"></label>
                <input type="text" id="search" placeholder="Search something on Youtube" name="search_query" \>
                <button>Search</button>
            </div>
        </form>
        <form action="https://www.google.com/search">
            <div>
                <label for="search"></label>
                <input type="text" id="search" placeholder="Search on Google" name="q" \>
                <button>Search</button>
            </div>
        </form>
    </body>
</html>
