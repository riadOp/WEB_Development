<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tablet</title>
</head>
<body>
    <table border="10">
        <caption>Food Menu</caption>
        <thead>
        <tr>
            <th rowspan="2">Item</th>
            <th colspan="2">Price</th>
        </tr>
        <tr>
            <th>BDT</th>
            <th>USD</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Rice</td>
            <td>10</td>
            <td>0.01</td>
        </tr>
        <tr>
            <td>Burger</td>
            <td>120</td>
            <td>1.2</td>
        </tr>
        <tr>
            <td>Pizza</td>
            <td>400</td>
            <td>4.00</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
