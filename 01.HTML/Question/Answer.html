<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <div>
            <label for="fn">Name : </label>
            <input type="text" id="fn" name="first" placeholder="First Name" \>
            <input type="text" id="Ln" name="Last" placeholder="Last Name" \>
        </div>
        <div>
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" placeholder="Email Address" \>
        </div>
        <div>
            <label for="sel">Enter your Gender</label>
            <select id="sel" name="gender">
                <option>Select an option</option>
                <option value="M">Male</option>
                <option value="F">Female</option>
                <option value="N">Prefer not to say</option>
            </select>
        </div>
        <div>
            <label for="g">Enter your message</label> <br \>
            <textarea id="g" name="message" rows="20" cols="30" placeholder="Enter your message"></textarea>
        </div>
        <p>Rate our Survice :</p>
        <div>
            <input type="radio" name="rate" id="r" value="5" \>
            <label for="r"> 5 </label>
        </div>
        <div>
            <input type="radio" name="rate" id="r" value="4" \>
            <label for="r"> 4 </label>
        </div>
        <div>
            <input type="radio" name="rate" id="r" value="3" \>
            <label for="r"> 3 </label>
        </div>
        <div>
            <input type="radio" name="rate" id="r" value="2" \>
            <label for="r"> 2 </label>
        </div>
        <div>
            <input type="radio" name="rate" id="r" value="1" \>
            <label for="r"> 1 </label>
        </div>
        <div>
            <input type="checkbox" id="ch" name="checkbox" \>
            <label for="ch">Yes,I Agree to term of Service</label>
        </div>
        <button>Submit ypur answer</button>
    </form>
</body>
</html>
